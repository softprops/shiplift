[package]

name = "shiplift"
version = "0.3.2"
authors = ["softprops <d.tangren@gmail.com>"]
description = "A Rust interface for maneuvering Docker containers"
documentation = "https://softprops.github.io/shiplift"
homepage = "https://github.com/softprops/shiplift"
repository = "https://github.com/softprops/shiplift"
keywords = ["docker", "unix", "containers", "hyper", "ship"]
license = "MIT"

[dependencies]
byteorder = "1.0.0"
flate2 = "0.2"
http = "0.1"
hyper = "0.12"
hyper-openssl = "0.6"
hyperlocal = { git = "https://github.com/dylanmckay/hyperlocal.git", branch = "update-hyper" }
jed = "0.1"
log = "0.3"
mime = "0.3"
openssl = "0.10"
rustc-serialize = "0.3"
tar = "0.4"
tokio-core = "0.1"
url = "1.7"
serde = "1.0"
serde_derive = "1.0"

[dev-dependencies]
env_logger = "0.4.0"
